
spring:
  application:
    name: api-server
  profiles:
    active: pro #对应的是某个(3种)环境的配置文件
  cloud:
    config:
      discovery:
        service-id: config-server #指定配置中心的服务名称
        enabled: true
      fail-fast: true
eureka:
  client:
    service-url:
      defaultZone: http://admin:123456@127.0.0.1:10010/eureka/
zuul:
  prefix: /api # 添加路由前缀
  retryable: true
  routes:
    hyzz-service: /hyzz/** # 将商品微服务映射到/item/**
#actuator设置
management:
  endpoints:
    web:
      exposure:
        include: "*" #暴露所有端点,默认是info和health
  endpoint:
    health:
      show-details: always #默认是never
server:
  port: 10012
